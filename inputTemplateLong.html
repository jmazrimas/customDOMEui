<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
      <div class="project-run-services padding-10" ng-if="!runHistory" ng-show="hasCustomUI && service.interfaceModel.inParams.inputFile" layout="column">

<style>
  #custom-dome-UI label, #custom-dome-UI input, #custom-dome-UI md-select{
    margin: 0 10px;
  }
  #custom-dome-UI {
    margin-top: -30px;
  }

  #custom-dome-UI select {
    font-family: inherit;
    background-color: transparent;
    width: 100%;
    padding: 4px 0;
    color: rgba(0, 0, 0, 0.26);
    border: none;
    border-bottom: 1px solid lightgrey;
  }

  /* Remove focus */
  #custom-dome-UI select:focus {
    outline: none}

  /* Hide label */
  #custom-dome-UI .mdl-selectfield label {display: none;}
  /* Use custom arrow */
  #custom-dome-UI .mdl-selectfield select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }

  #custom-dome-UI .mdl-selectfield {
    padding: 2px 10px;
    font-family: 'Roboto','Helvetica','Arial',sans-serif;
    position: relative;
    margin-top: 15px;
  }

  #custom-dome-UI .mdl-selectfield::after {
    position: absolute;
    top: 0.75em;
    right: 0.9em;
    /* Styling the down arrow */
    width: 0;
    height: 0;
    padding: 0;
    content: '';
    border-left: .25em solid transparent;
    border-right: .25em solid transparent;
    border-top: .375em solid rgb(76, 175, 80);
    pointer-events: none;
  }

</style>

          <div id="custom-dome-UI">

            <div ng-hide="true">
              <md-input-container>
                <input id="displayName" type="text">
              </md-input-container>
              <md-input-container>
                <input id="companyId" type="text">
              </md-input-container>
              <md-input-container>
                <input id="companyName" type="text">
              </md-input-container>
              <md-input-container>
                <input id="email" type="text">
              </md-input-container>
              <md-input-container>
                <input id="companyVPC" type="text">
              </md-input-container>
            </div>


          <div layout="row" layout-wrap style="padding: 0px 15px">

                  <md-input-container flex="50">
                      <label>Auth Token</label>
                      <input id="authToken" type="text">
                  </md-input-container>
                  <md-input-container flex="50">
                      <label>Contact Info (Email)</label>
                      <input id="contactInfo" type="text">
                  </md-input-container>
                  <md-input-container flex="50">
                      <label>Expiration Date</label>
                      <input id="expireDate" type="date">
                  </md-input-container>
                  <md-input-container flex="50">
                    <label>Input File</label>
                      <input id="inputFile" type="text">
                  </md-input-container>


                  <md-input-container flex="50" class="mdl-selectfield">
                    <label>Standard Select</label>
                    <select class="browser-default" id="material">
                      <option value="" disabled selected>Choose Material</option>
                      <option value="Steel">Steel</option>
                      <option value="Aluminum">Aluminum</option>
                    </select>
                  </md-input-container>



          </div>
      </div>
        </div>


<script>
    $(document).ready(function() {


        setTimeout(function(){
          var scope = angular.element($(".ng-scope")[0]).scope();

          var userData = scope.userData;
          var displayName = userData.displayName;
          var companyId = userData.companyId;
          var email = userData.email;
          var companyName = userData.companyName;

          $('#displayName').val(displayName);
          $('#companyId').val(companyId);
          $('#email').val(email);
          $('#companyName').val(companyName);
        }, 2000);

    });
</script>
