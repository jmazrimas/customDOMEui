<style>           #VPCstyle .layout-column {               min-width: 500px;               margin: 15px;               padding: 15px;               background: white;               height: 100%;           }       </style>        <div class="project-run-services padding-10" ng-if="!runHistory" ng-show="hasCustomUI && service.interfaceModel.inParams.inputFile" layout="column">           <div id="VPCstyle">            <div layout="row" layout-wrap layout-align="center start">               <div layout="column" ng-hide="true">                    <md-input-container>                       <input id="displayName" type="text">                   </md-input-container>                   <md-input-container>                       <input id="companyId" type="text">                   </md-input-container>                   <md-input-container>                       <input id="companyName" type="text">                   </md-input-container>                   <md-input-container>                       <input id="email" type="text">                   </md-input-container>                 </div>                 <div layout="column" flex>                    <h3>Other Inputs:</h3>                   <md-input-container>                       <label>Auth Token</label>                       <input id="authToken" type="text">                   </md-input-container>                   <md-input-container>                       <label>Contact Info (Email)</label>                       <input id="contactInfo" type="text">                   </md-input-container>                   <md-input-container>                       <label>Expiration Date</label>                       <input id="expireDate" type="date">                   </md-input-container>                    <md-input-container>                       <label>VPC Data as String</label>                       <input id="companyVPC" type="text">                   </md-input-container>                    <md-input-container>                       <input id="inputFile" type="text">                   </md-input-container>                </div>            </div>            <button class="md-raised md-primary md-button md-default-theme right" ng-click='run()'>RUN</button>        </div>         </div>   <script>     $(document).ready(function() {           setTimeout(function(){           var scope = angular.element($(".ng-scope")[0]).scope();            var userData = scope.userData;           var displayName = userData.displayName;           var companyId = userData.companyId;           var email = userData.email;           var companyName = userData.companyName;            $('#displayName').val(displayName);           $('#companyId').val(companyId);           $('#email').val(email);           $('#companyName').val(companyName);         }, 2000);      }); </script>
