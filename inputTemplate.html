      <div class="project-run-services padding-10" ng-if="!runHistory" ng-show="hasCustomUI && service.interfaceModel.inParams.inputFile" layout="column">  <style>   #custom-dome-UI label, #custom-dome-UI input, #custom-dome-UI md-select{     margin: 0px 10px;   }   #custom-dome-UI {     margin-top: -30px;   }  </style>            <div id="custom-dome-UI">              <div ng-hide="true">               <md-input-container>                 <input id="displayName" type="text">               </md-input-container>               <md-input-container>                 <input id="companyId" type="text">               </md-input-container>               <md-input-container>                 <input id="companyName" type="text">               </md-input-container>               <md-input-container>                 <input id="email" type="text">               </md-input-container>               <md-input-container>                 <input id="companyVPC" type="text">               </md-input-container>             </div>             <div layout="row" layout-wrap style="padding: 0px 15px">                    <md-input-container flex="50">                       <label>Auth Token</label>                       <input id="authToken" type="text">                   </md-input-container>                   <md-input-container flex="50">                       <label>Contact Info (Email)</label>                       <input id="contactInfo" type="text">                   </md-input-container>                   <md-input-container flex="50">                       <label>Expiration Date</label>                       <input id="expireDate" type="date">                   </md-input-container>                   <md-input-container flex="50">                     <label>Input File</label>                       <input id="inputFile" type="text">                   </md-input-container>                    <div flex="50">                     <md-select placeholder="Select Material" ng-model="inputs.material" id="material">                       <md-option ng-value="Steel">Steel</md-option>                       <md-option ng-value="Aluminum">Aluminum</md-option>                     </md-select>                   </div>            </div>       </div>         </div>   <script>     $(document).ready(function() {           setTimeout(function(){           var scope = angular.element($(".ng-scope")[0]).scope();            var userData = scope.userData;           var displayName = userData.displayName;           var companyId = userData.companyId;           var email = userData.email;           var companyName = userData.companyName;            $('#displayName').val(displayName);           $('#companyId').val(companyId);           $('#email').val(email);           $('#companyName').val(companyName);         }, 2000);      }); </script>
